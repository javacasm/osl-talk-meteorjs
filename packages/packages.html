<head>
  <title>packages</title>
</head>

<body>
  <h1>These packages come by default with Meteor</h1>
  <h3>click to see their location on the Meteor repository</h3>
  {{> packages}}
</body>

<template name="packages">
  <ul>
    {{#each package}}
      <li>
        <a href="{{MeteorRepoTree}}/{{this}}">
          {{this}}
        </a>
      </li>
    {{/each}}
  </ul>
</template>
